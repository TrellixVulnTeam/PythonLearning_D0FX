{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}
{% load i18n %}

{% block header %}
    <h2><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h2>
{% endblock header %}

{% block content %}

    <h3>{% trans 'Add a new entry' %}:</h3>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
        <button name="submit" class="btn btn-primary">{% trans 'Add entry' %}</button>
        {% endbuttons %}
    </form>

{% endblock content %}
